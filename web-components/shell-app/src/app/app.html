<mat-drawer-container>
  <mat-drawer mode="side" opened>
    <div class="column">
      <button matButton (click)="changeMfeUrl('remote-app')">Remote App</button>
      <button matButton (click)="changeMfeUrl('client-app')">Client App</button>
      <button matButton (click)="changeMfeUrl('react-app')">React App</button>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <app-mfe-loader [mfeElement]="mfeElement"></app-mfe-loader
  ></mat-drawer-content>
</mat-drawer-container>
